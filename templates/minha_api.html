<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Config Afiliado - ClickDivulga</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/grupos.css') }}">
</head>
<body>
  <div class="sidebar">
    <h2>ClickDivulga</h2>
    <div class="menu">
      <a href="/painel"><i>🏠</i> Dashboard</a>
      <a href="/criar-link"><i>➕</i> Criar Link</a>
      <a href="/grupos"><i>📊</i> Desempenho de Grupos</a>
      <a href="/produtos"><i>🛍️</i> Produtos</a>
      <a href="/minha-api" class="active"><i>🔐</i> Config Afiliado</a>
      <a href="/logout"><i>🚪</i> Sair</a>
    </div>
  </div>

  <div class="content">
    <div class="topbar">
      <h1>🔐 Configuração do Afiliado</h1>
    </div>

    <!-- 🔐 API SHOPEE -->
    <div style="background:white; padding: 30px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 40px; max-width: 700px;">
      <h2 style="margin-bottom: 20px; color: #5e3ea1;">📎 Salve suas credenciais da API Shopee</h2>

      <form method="POST">
        <div style="margin-bottom: 20px;">
          <label style="font-weight: 600;">App ID:</label>
          <input type="text" name="app_id" placeholder="Seu App ID da Shopee" value="{{ dados.get('app_id', '') }}" required style="width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;">
        </div>

        <div style="margin-bottom: 20px;">
          <label style="font-weight: 600;">App Secret:</label>
          <input type="text" name="app_secret" placeholder="Sua chave secreta da Shopee" value="{{ dados.get('app_secret', '') }}" required style="width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;">
        </div>

        <button type="submit" style="background-color: #5e3ea1; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 1rem; cursor: pointer;">💾 Salvar API</button>
      </form>
    </div>

    <!-- 🤖 TELEGRAM BOTS -->
    <div style="background:white; padding: 30px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); max-width: 700px;">
      <h2 style="margin-bottom: 20px; color: #5e3ea1;">🤖 Bots do Telegram para envio automático</h2>

      <form method="POST" action="/config-telegram">
        {% for i in range(1, 4) %}
        <div style="margin-bottom: 20px;">
          <label style="font-weight: 600;">Bot {{ i }} – Nome:</label>
          <input type="text" name="bot_nome_{{ i }}" value="{{ dados.get('bot_nome_' ~ i, '') }}" placeholder="Ex: Promoções Rápidas {{ i }}" style="width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;">
        </div>

        <div style="margin-bottom: 30px;">
          <label style="font-weight: 600;">Bot {{ i }} – Token:</label>
          <input type="text" name="bot_token_{{ i }}" value="{{ dados.get('bot_token_' ~ i, '') }}" placeholder="123456:ABC-DEFG..." style="width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;">
        </div>
        {% endfor %}

        <button type="submit" style="background-color: #5e3ea1; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 1rem; cursor: pointer;">💾 Salvar Bots</button>
      </form>
    </div>
  </div>
</body>
</html>
