<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Link - ClickDivulga</title>
  <link rel="stylesheet" href="../static/css/criar_link.css">
</head>
<body>
  <div class="container">
    <h2>Criar novo link</h2>
    <form method="POST">
      <label>Título descritivo:</label>
      <input type="text" name="titulo" placeholder="Ex: Grupo VIP de Ofertas" required>

      <label>URL de destino:</label>
      <input type="url" name="url_destino" placeholder="https://chat.whatsapp.com/..." required>

      <label>Slug personalizado:</label>
      <input type="text" name="slug" placeholder="grupo-vip" required>

      <label>Categoria:</label>
      <select name="categoria" required>
        <option value="Grupo">Grupo WhatsApp</option>
        <option value="Produto">Produto</option>
        <option value="Promoção">Promoção</option>
        <option value="Outros">Outros</option>
      </select>

      <button type="submit">Criar Link</button>
    </form>
  </div>
</body>
</html>
