<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando para o WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/redir.css">
</head>
<body>
  <div class="container">
    <img src="../static/img/clickdivulga-logo.png" alt="ClickDivulga" class="logo">

    <h2>ğŸ”— Redirecionando com seguranÃ§a...</h2>
    <p class="loading">VocÃª serÃ¡ direcionado ao grupo ou contato no WhatsApp em instantes.</p>

    <p class="fallback">
      Se nÃ£o for redirecionado automaticamente, <a id="fallback" href="{{ url }}">clique aqui</a>.
    </p>
  </div>

  <script>
    const url = "{{ url }}";
    const code = url.split('/').pop();
    const isMobile = /Android|iPhone/i.test(navigator.userAgent);

    if (isMobile) {
      window.location.href = "whatsapp://chat?code=" + code;

      setTimeout(() => {
        window.location.href = url;
      }, 2000);
    } else {
      window.location.href = url;
    }
  </script>
</body>
</html>
