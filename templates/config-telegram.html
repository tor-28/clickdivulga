<html lang="pt-br">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <<div class="sidebar">
  <h2>ClickDivulga</h2>
  <div class="menu">
    <a href="/painel"><i>ğŸ </i> Dashboard</a>
    <a href="/criar-link"><i>â•</i> Criar Link</a>
    <a href="/grupos"><i>ğŸ“Š</i> Desempenho de Grupos</a>
    <a href="/produtos"><i>ğŸ›ï¸</i> Produtos</a>
    <a href="/minha-api"><i>ğŸ”</i> Config Afiliado</a>
    <a href="/config-bot" class="{% if request.path.startswith('/config-bot') %}active{% endif %}"><i>ğŸ¤–</i> Telegram</a>
    <a href="/logout"><i>ğŸšª</i> Sair</a>
  </div>
</div>

  <div class="content">
    <div class="topbar">
      <h1>ğŸ¤– Configurar Bot {{ nome_bot }}</h1>
    </div>

    <form method="POST" action="/config-bot/{{ bot_id }}" style="max-width: 800px; margin-top: 20px;">
      <div style="background:white; padding: 30px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">

        <h2 style="margin-bottom: 20px; color: #5e3ea1;">ğŸ¯ Filtros de Envio</h2>

        <label style="font-weight: bold;">Categoria:</label>
        <select name="categorias" multiple style="width: 100%; margin: 10px 0 20px; padding: 10px; border-radius: 8px;">
          {% for cat in categorias_disponiveis %}
          <option value="{{ cat }}" {% if cat in bot_config.get('categorias', []) %}selected{% endif %}>{{ cat }}</option>
          {% endfor %}
        </select>

        <label style="font-weight: bold;">Lojas:</label>
        <select name="lojas" multiple style="width: 100%; margin: 10px 0 20px; padding: 10px; border-radius: 8px;">
          {% for loja in lojas_disponiveis %}
          <option value="{{ loja }}" {% if loja in bot_config.get('lojas', []) %}selected{% endif %}>{{ loja }}</option>
          {% endfor %}
        </select>

        <label style="font-weight: bold;">Palavra-chave:</label>
        <input type="text" name="palavra_chave" value="{{ bot_config.get('palavra_chave', '') }}" placeholder="Ex: whey, fone bluetooth"
          style="width: 100%; margin-bottom: 20px; padding: 10px; border-radius: 8px;">

        <h2 style="margin: 40px 0 20px; color: #5e3ea1;">â±ï¸ Regras de Envio</h2>

        <label style="font-weight: bold;">Mensagens por Minuto (mÃ­nimo 10s cada):</label>
        <select name="msg_por_minuto" style="width: 100%; margin: 10px 0 20px; padding: 10px; border-radius: 8px;">
          {% for i in range(1,7) %}
          <option value="{{ i }}" {% if bot_config.get('msg_por_minuto') == i %}selected{% endif %}>{{ i }}</option>
          {% endfor %}
        </select>

        <label style="font-weight: bold;">Intervalo entre envios:</label>
        <select name="intervalo" style="width: 100%; margin: 10px 0 20px; padding: 10px; border-radius: 8px;">
          {% for op in ['5 min', '10 min', '15 min', '30 min', '1h', '2h', '6h', '12h'] %}
          <option value="{{ op }}" {% if bot_config.get('intervalo') == op %}selected{% endif %}>{{ op }}</option>
          {% endfor %}
        </select>

        <label style="font-weight: bold;">HorÃ¡rio de envio:</label><br>
        <select name="hora_inicio" style="margin: 10px 10px 20px 0; padding: 10px; border-radius: 8px;">
          {% for h in range(0, 24) %}
          <option value="{{ h }}" {% if bot_config.get('hora_inicio') == h %}selected{% endif %}>{{ "%02d:00" % h }}</option>
          {% endfor %}
        </select>
        atÃ©
        <select name="hora_fim" style="margin: 10px 0 20px 10px; padding: 10px; border-radius: 8px;">
          {% for h in range(0, 24) %}
          <option value="{{ h }}" {% if bot_config.get('hora_fim') == h %}selected{% endif %}>{{ "%02d:00" % h }}</option>
          {% endfor %}
        </select>

        <button type="submit" style="margin-top: 30px; background-color: #5e3ea1; color: white; padding: 12px 20px; border-radius: 8px; font-size: 1rem; cursor: pointer;">ğŸ’¾ Salvar ConfiguraÃ§Ã£o</button>

      </div>
    </form>
  </div>
</body>
</html>
