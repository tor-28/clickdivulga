<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produto Meli - ClickDivulga</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/grupos.css') }}">
</head>
<body>
  <div class="sidebar">
    <img src="{{ url_for('static', filename='img/logo-clickdivulga.png') }}" alt="ClickDivulga" style="max-width: 160px; display: block; margin: 0 auto 12px;">
    <div class="menu">
      <a href="/painel"><i>游</i> Dashboard</a>
      <a href="/produtos"><i>游</i> Shopee</a>
      <a href="/buscar-meli" class="active"><i>游리</i> Mercado Livre</a>
      <a href="/minha-api"><i>游댏</i> Config Afiliado</a>
      <a href="/config-bot"><i>游뱄</i> Telegram</a>
      <a href="/logout"><i>游뛁</i> Sair</a>
    </div>
  </div>

  <div class="content">
    <div class="topbar">
      <h1>游리 Produto do Mercado Livre</h1>
    </div>

    <!-- 游댌 Formul치rio -->
    <div style="background:white; padding:30px; border-radius:16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 40px; max-width: 700px;">
      <form method="POST">
        <label for="url_meli">Cole o link de um produto do Mercado Livre:</label>
        <input type="text" name="url_meli" id="url_meli" placeholder="Ex: https://www.mercadolivre.com.br/..." required
               style="width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc;">
        <button type="submit" style="margin-top: 20px; background-color: #f7b500; color: #333; font-weight: bold; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer;">游댌 Buscar Produto</button>
      </form>
    </div>

    {% if produto %}
    <div style="background:white; padding:30px; border-radius:16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
      <h2 style="margin-bottom: 20px;">游닍 Resultado:</h2>
      <div style="display: flex; gap: 20px;">
        <div style="background: #f8f8fc; padding: 20px; border-radius: 12px; width: 260px; border: 1px solid #e3dfff;">
          <img src="{{ produto.imagem }}" alt="Produto" style="width:100%; height:160px; object-fit:cover; border-radius:8px; margin-bottom: 10px;">
          <strong style="font-size: 0.95rem;">{{ produto.titulo }}</strong><br>
          <small style="color:#666;">R$ {{ produto.preco }}</small><br><br>
          <a href="{{ produto.link }}" target="_blank" style="display: block; background-color:#3483fa; color:white; text-align:center; padding:8px; border-radius:6px; text-decoration:none;">游깷 Ver no Meli</a>
        </div>
      </div>
    </div>
    {% elif produto is not none %}
    <div style="padding: 20px; background: #fff3cd; border-radius: 8px; border: 1px solid #ffeeba; margin-top: 20px;">
      Nenhum produto encontrado ou link inv치lido.
    </div>
    {% endif %}
  </div>
</body>
</html>
