<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acesso Exclusivo | Click Divulga</title>
    <link rel="stylesheet" href="/static/grupos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #fdfdfd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .card img {
            max-width: 120px;
            margin-bottom: 20px;
        }
        .card h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }
        .card p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn-entrar {
            background-color: #7b2cbf;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-entrar:hover {
            background-color: #5a189a;
        }
        .info-extra {
            font-size: 13px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/static/logo_clickdivulga.png" alt="Click Divulga">
        <h2>Entrada Rápida no Grupo</h2>
        <p>Esse grupo é exclusivo para receber promoções, cupons e novidades em primeira mão.</p>

        <a href="{{ link_grupo }}" class="btn-entrar" target="_blank" onclick="registrarClique()">✅ Entrar agora</a>

        <div class="info-extra">
            Link seguro gerado via Click Divulga.
        </div>
    </div>

    <script>
        function registrarClique() {
            fetch("/registrar-clique-grupo/{{ slug }}")
                .catch(err => console.error("Erro ao registrar clique:", err));
        }
    </script>
</body>
</html>
